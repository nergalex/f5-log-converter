name: Deploy logstream on a VM
#env:
#  GITHUB_BASE_REF: master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./build/Dockerfile --tag logstream-xc:$(date +%s) --build-arg GITHUB_REPOSITORY=${{ github.repository }} --build-arg GITHUB_BASE_REF=${{ github.base.ref }}
#    - name: Launch Logstream image
#      run: docker run logstream-xc:$(date +%s)

