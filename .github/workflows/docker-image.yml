name: Deploy logstream on a VM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./build/Dockerfile --tag logstream-xc:$(date +%s) --build-arg GITHUB_REPOSITORY --build-arg GITHUB_BASE_REF
#    - name: Launch Logstream image
#      run: docker run logstream-xc:$(date +%s)
